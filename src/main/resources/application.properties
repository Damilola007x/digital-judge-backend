# ==============================================================
# SERVER CONFIGURATION
# ==============================================================
server.port=8080

# ==============================================================
# MULTIPART FILE UPLOAD SETTINGS
# (Crucial for handling large PDF handbooks)
# ==============================================================
# Max file size for a single upload (e.g., 20MB)
spring.servlet.multipart.max-file-size=20MB
# Max total request size (file + scenario text)
spring.servlet.multipart.max-request-size=25MB

# ==============================================================
# GEMINI API CONFIGURATION
# ==============================================================
## Locally, IntelliJ will fill this. On Render, the Dashboard will.
gemini.api.key=${GEMINI_API_KEY}
## Using the stable v1 URL for 2026
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent

# ==============================================================
# LOGGING (Useful for debugging "Server Error" during demo)
# ==============================================================
logging.level.org.springframework.web=INFO
logging.level.org.example=DEBUG

# ==============================================================
# CORS SETTINGS (If you prefer global config over @CrossOrigin)
# ==============================================================
# These properties are often used if you have a custom security config
# spring.mvc.cors.allowed-origins=*